    <script>

        


        // Play the game 5 times and display the result of each rounds
        function game () {
            for (let i = 0; i < 5; i++ ) {
                playRound(playerPlay(), computerPlay())
                console.log(playRound(playerSelection, computerSelection))
            }
    }


        // Computer random pick and return his choice
        function computerPlay () {
            
            // Computer randomly pick a number from 0 to 2, and return the computerRandomeChoice
            // 0 = rock, 1 = paper, 2 = scissors
            const computerRandomNumber = Math.floor(Math.random() * 3);
            
            let computerChoice = null;

            if (computerRandomNumber == 0) {
                computerChoice = "rock";
            } else if (computerRandomNumber == 1) {
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            }
            console.log(`The computer choice is ${computerChoice}`);
            return computerChoice;
        }

        // Prompt ask the player choice and return its answer
        function playerPlay (){
            let playerChoice = window.prompt("Choose rock, paper or scissors");
            console.log(`You choose ${playerChoice}`);
            return playerChoice;
        }

        // Play a round and return the result
        function playRound(playerSelection, computerSelection) {
            let result = null;
            const playerSelectionLowerCase = playerSelection.toLowerCase(); 

            if (playerSelectionLowerCase == computerSelection){
                result = `You both played ${computerSelection}, it's a draw!`;  
            } else if ((playerSelectionLowerCase == "paper" && computerSelection == "rock") ||
                       (playerSelectionLowerCase == "rock" && computerSelection == "scissors") ||
                       (playerSelectionLowerCase == "scissors" && computerSelection == "paper")) { 
                result = `You win! ${playerSelectionLowerCase} beats ${computerSelection}`;      
            } else {
                result = `You loose! ${computerSelection} beats ${playerSelectionLowerCase}`;  
            }
            return result;
        }
         
    </script>

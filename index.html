<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="playFields">
        <div id="playerWeaponsContainer">
            <img class="playerWeaponImg" id="Rock" src="images/rock.png">
            <img class="playerWeaponImg" id="Paper" src="images/paper.png">
            <img class="playerWeaponImg" id="Scissors" src="images/scissors.png">
        </div>

        <div id="centerContainer">

            <div id="instruction">First to 3 wins</div>
         
            <div id="roundContent">
                <p id="roundContentFirst">Make your move on the left to begin!</p>
                <p id="roundContentSecond"></p>
            </div>

            <div id="scoreDisplay">
                <p id="liveScore"> 0 - 0</p>
            </div>
        </div>

        <div id="cpuWeaponsContainer">
            <img class="cpuWeaponImg" id="cpuRock" src="images/rock.png">
            <img class="cpuWeaponImg" id="cpuPaper" src="images/paper.png">
            <img class="cpuWeaponImg" id="cpuScissors" src="images/scissors.png">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>

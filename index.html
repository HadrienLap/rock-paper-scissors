<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="playFields">
        <div id="playerWeaponsContainer">
            <img class="playerWeaponImg" id="Rock" src="images/rock.png">
            <img class="playerWeaponImg" id="Paper" src="images/paper.png">
            <img class="playerWeaponImg" id="Scissors" src="images/scissors.png">
        </div>

        <div id="centerContainer">
            <div id="instructions">
                <p class="centerContent">Play rock paper scissors against the computer</p>
                <p class="centerContent">The first player to reach 5 points wins !</p>
                <button class="centerContent" id="start">Start a game</button>
            </div>
         
            <div id="roundContent"></div>

            <div id="scoreDisplay">
                <p class="centerContent">Score</p>
                <p class="centerContent" id="liveScore"> 0 - 0</p>
            </div>
           
        </div>

        <div id="cpuWeaponsContainer">

            <img class="cpuWeaponImg" src="images/rock.png">
            <img class="cpuWeaponImg" src="images/paper.png">
            <img class="cpuWeaponImg" src="images/scissors.png">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

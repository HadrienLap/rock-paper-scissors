<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="playFields">
        <div id="playerWeaponsContainer">

            <h2 id="playerTitle">Player</h2>

            <img class="playerWeaponImg" src="images/rock.png">
            <img class="playerWeaponImg" src="images/paper.png">
            <img class="playerWeaponImg" src="images/scissors.png">
        </div>

        <div id="centerContainer">
            <div id="instructions">
                <p class="centerContent">Play rock paper scissors against the computer</p>
                <p class="centerContent">The first player to reach 5 points wins !</p>
                <button class="centerContent">Start a game</button>
            </div>
         
            <div id="roundContent">
                <p class="centerContent"> Round 1</p>
                <p class="centerContent">You win! Paper Beats Rock!</p>
            </div>

            <div id="scoreDisplay">
                <p class="centerContent">Score</p>
                <p class="centerContent"> 0 - 0</p>


            </div>
           
        </div>

        <div id="cpuWeaponsContainer">

            <h2 id="computerTitle">Computer</h2>

            <img class="cpuWeaponImg" src="images/rock.png">
            <img class="cpuWeaponImg" src="images/paper.png">
            <img class="cpuWeaponImg" src="images/scissors.png">
        </div>

 

 


    </div>


    <div id="resultDisplay"></div>


    <script src="script.js"></script>
</body>
</html>
